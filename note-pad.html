<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

	<script defer src="assets/js/note-pad.js"></script>
    
	<title>Note Pad</title>
</head>

<body class="bkgrd1">

     <div class="content">
        <header class="app-header">
            <div class="container">
                <h1>Krumbs</h1>
            </div>
        </header>
            <div class="sub-header">  
                <h1 class="np-marker">Note Pad</h1>          
            </div>

        <div class="grid2 container bkgrd2">
            
                <div class="all-tasks">
                    <h2 class="task-list-title">My Meal Lists</h2>
                    <ul class="task-list " data-lists>
                    </ul>
                

        
                <form action="" data-new-list-form>
                    <input type="text" class="new-list" data-new-list-input placeholder="New Recipie" aria-label="new recipie name"/>
                    <button class="btn-list" aria-label="create new list">+</button>
                </form>

            </div>
            <div class="todo-list" data-list-display-container>
                    <div class="todo-header">
                        <h2 class="list-title" data-list-title></h2>
                        <p class="task-count" data-list-count></p>
                    </div>

                    <div class="todo-body">
                        <div class="tasks" data-tasks></div>

                        <div class="new-task-creator">
                            <form action="" data-new-task-form>
                                <input type="text" data-new-task-input class="new-list" placeholder="New Ingredient" aria-label="new Ingredient name"/>
                                <button class="btn-ingdt" aria-label="create new Ingredient">+</button>
                            </form>
                        </div>

                    <div class="delete-task">
                        <button class="btn-delete" data-clear-completed-tasks-button>Clear Bought Ingredient</button>
                        <button class="btn-delete" data-delete-list-button >Delete Meal</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
	<template id="task-template">
		<div class="task">
			<input type="checkbox"/>
			<label><span class="custom-checkbox"></span></label>
		</div>
	</template>

    <footer class="app-footer">
		<ul>
			
			<li><a href="index.html"><i class="fa fa-home"></i></a>Home</li>            
			<li><a href="note-pad.html"><i class="fa fa-sticky-note"></i></a>Notes</li>
            <li><a href="map.html"><i class="fa fa-map-marker"></i></a>Map</li>

		</ul>
	</footer>
</body>

</html>
